name: 🚀 Deploy VOLVO DMC to Azure Container Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔐 Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.AZURE_ACR_LOGIN_SERVER }}
        username: ${{ secrets.AZURE_ACR_USERNAME }}
        password: ${{ secrets.AZURE_ACR_PASSWORD }}
        
    - name: 🐳 Build and push Docker image
      run: |
        docker build -t ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/${{ secrets.AZURE_ACR_REPO_NAME }}:latest .
        docker push ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/${{ secrets.AZURE_ACR_REPO_NAME }}:latest
        
    - name: ☁️ Log in to Azure CLI
      uses: azure/login@v1
      with:
        creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'
        
    - name: 📦 Update Azure Container App
      run: |
        az containerapp update 
          --name volvo-dmc-app 
          --resource-group app-7592-online-nonprod-001 
          --image ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/${{ secrets.AZURE_ACR_REPO_NAME }}:latest
        
    - name: ✅ Deployment complete
      run: |
        echo "🎉 VOLVO DMC deployed successfully!"
        echo "🌐 Access your app at: https://volvo-dmc-app.braveground-410ffbbc.swedencentral.azurecontainerapps.io/"
        echo "🔑 Login with: admin/admin"
