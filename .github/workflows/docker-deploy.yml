# Docker deployment workflow for Azure App Service
name: Deploy Docker to Azure

on:
  workflow_dispatch: # Only run manually
    inputs:
      docker_registry:
        description: 'Docker registry to use'
        required: true
        default: 'dockerhub'
        type: choice
        options:
          - dockerhub
          - ghcr
      azure_app_name:
        description: 'Azure App Service name'
        required: true
        default: 'volvo-dmc-generator'

env:
  DOCKER_IMAGE_NAME: volvo-dmc-generator

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: inputs.docker_registry == 'dockerhub'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Log in to GitHub Container Registry
      if: inputs.docker_registry == 'ghcr'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image (Docker Hub)
      if: inputs.docker_registry == 'dockerhub'
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Docker image (GHCR)
      if: inputs.docker_registry == 'ghcr'
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository }}/${{ env.DOCKER_IMAGE_NAME }}:latest
          ghcr.io/${{ github.repository }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to Azure Web App (Docker Hub)
      if: inputs.docker_registry == 'dockerhub'
      uses: azure/webapps-deploy@v2
      continue-on-error: true
      with:
        app-name: ${{ inputs.azure_app_name }}
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
        images: '${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest'

    - name: Deploy to Azure Web App (GHCR)
      if: inputs.docker_registry == 'ghcr'
      uses: azure/webapps-deploy@v2
      continue-on-error: true
      with:
        app-name: ${{ inputs.azure_app_name }}
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
        images: 'ghcr.io/${{ github.repository }}/${{ env.DOCKER_IMAGE_NAME }}:latest'

    - name: Deployment summary
      run: |
        echo "üéâ Deployment Summary"
        echo "===================="
        echo "üê≥ Docker Registry: ${{ inputs.docker_registry }}"
        echo "üåê Azure App Name: ${{ inputs.azure_app_name }}"
        echo ""
        if [ "${{ inputs.docker_registry }}" == "dockerhub" ]; then
          echo "üì¶ Docker Image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest"
        else
          echo "üì¶ Docker Image: ghcr.io/${{ github.repository }}/${{ env.DOCKER_IMAGE_NAME }}:latest"
        fi
        echo ""
        echo "üöÄ To run locally:"
        if [ "${{ inputs.docker_registry }}" == "dockerhub" ]; then
          echo "   docker run -p 8000:8000 ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest"
        else
          echo "   docker run -p 8000:8000 ghcr.io/${{ github.repository }}/${{ env.DOCKER_IMAGE_NAME }}:latest"
        fi
