name: Deploy VOLVO DMC to Docker Hub

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/volvo-dmc:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/volvo-dmc:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy info
      run: |
        echo "üéâ Image built and pushed successfully!"
        echo "üåê Use in Azure Container Apps:"
        echo "   Registry: docker.io"
        echo "   Image: ${{ secrets.DOCKERHUB_USERNAME }}/volvo-dmc"
        echo "   Tag: latest"
