name: Deploy VOLVO DMC Generator

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libzbar0 libzbar-dev libgl1-mesa-glx
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r deploy/requirements.txt
    
    - name: Test Flask app
      run: |
        cd deploy
        python -c "import main; print('âœ… Flask app imports successfully')"

  build-docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build -t volvo-dmc-generator:latest .
    
    - name: Test Docker container
      run: |
        docker run -d -p 8000:8000 --name test-container volvo-dmc-generator:latest
        sleep 10
        curl -f http://localhost:8000/ || exit 1
        docker stop test-container

  deploy-to-render:
    needs: [test, build-docker]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Deploy to Render
      run: |
        echo "ðŸš€ Ready to deploy to Render.com"
        echo "ðŸ“‹ Instructions:"
        echo "1. Go to https://render.com"
        echo "2. Connect your GitHub repository: GOD-FATHEl2/volvo-dmc-generator"
        echo "3. Create a Web Service with these settings:"
        echo "   - Build Command: pip install -r deploy/requirements.txt"
        echo "   - Start Command: cd deploy && gunicorn --bind 0.0.0.0:$PORT main:app"
        echo "   - Environment: Python 3.11"
        echo "âœ… Your app will be live at https://your-app-name.onrender.com"
