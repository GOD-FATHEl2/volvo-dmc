name: âœ… VOLVO DMC - Working Container Apps Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ”‘ Azure Login
      uses: azure/login@v1
      with:
        creds: |
          {
            "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
            "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
            "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
            "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
          }
    
    - name: ğŸ—ï¸ Build and Deploy (ACR Build)
      run: |
        # Build directly in Azure Container Registry (most reliable)
        az acr build --registry nawoar --image volvo-dmc:${{ github.sha }} .
        az acr build --registry nawoar --image volvo-dmc:latest .
        
        # Deploy to Container App
        az containerapp update \
          --name volvo-dmc-app \
          --resource-group app-7592-online-nonprod-001 \
          --image nawoar.azurecr.io/volvo-dmc:latest
    
    - name: âœ… Success
      run: |
        echo "ğŸ‰ VOLVO DMC deployed successfully!"
        echo "ğŸŒ Container App: https://volvo-dmc-app.braveground-410ffbbc.swedencentral.azurecontainerapps.io/"
        echo "ğŸŒ Web App: https://dmc-web-app.azurewebsites.net/"
        echo "ğŸ‘¥ Ready for multiple users!"
