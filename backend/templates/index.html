<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VOLVO DMC</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
  <style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f7;
    color: #1c1c1e;
  }

  h1, h2 {
    text-align: center;
    margin-top: 20px;
    color: #1c1c1e;
  }

  /* Logo Styles */
  .app-logo {
    display: block;
    margin: 0 auto 20px auto;
    max-width: 120px;
    height: auto;
    border-radius: 8px;
  }

  .logo-container {
    text-align: center;
    margin-bottom: 20px;
  }

  .navbar-logo {
    height: 32px;
    width: auto;
    margin-right: 12px;
    border-radius: 4px;
  }

  .navbar-brand {
    display: flex;
    align-items: center;
  }

  .navbar-brand h2 {
    margin: 0;
    font-size: 1.5rem;
  }

  #login-screen, #main-screen {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.05);
  }

  input[type="text"], input[type="password"], select {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    font-size: 16px;
    border: 1px solid #d1d1d6;
    border-radius: 12px;
    background-color: #f0f0f5;
  }

  button {
    background-color: #f2f2f7;
    color: #1c1c1e;
    border: 1px solid #d1d1d6;
    border-radius: 12px;
    padding: 12px 20px;
    font-size: 1rem;
    font-weight: 500;
    margin: 10px 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 2px 5px rgba(60, 60, 67, 0.1);
  }

  button:hover {
    background-color: #e5e5ea;
    transform: scale(1.02);
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    gap: 10px;
    padding: 10px;
  }

  .qr-box {
    background: white;
    border: 1px solid #ccc;
    padding: 5px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0,0,0,0.05);
  }

  .qr-box img {
    width: 100%;
    max-width: 90px;
    height: auto;
    border-radius: 6px;
  }

  .section {
    margin: 20px 0;
    padding: 20px;
    border-radius: 12px;
    background: #f8f9fa;
    border: 1px solid #e5e5ea;
  }

  .section h3 {
    margin-top: 0;
    color: #1c1c1e;
    font-size: 1.2rem;
  }

  .result-box {
    margin-top: 15px;
    padding: 15px;
    border-radius: 8px;
    background: white;
    border: 1px solid #d1d1d6;
  }

  .result-box.success {
    background: #d4edda;
    border-color: #c3e6cb;
    color: #155724;
  }

  .result-box.error {
    background: #f8d7da;
    border-color: #f5c6cb;
    color: #721c24;
  }

  input[type="file"] {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 12px;
    border: 1px solid #d1d1d6;
    background-color: #f0f0f5;
    font-size: 1rem;
  }

  .reader-tabs {
    display: flex;
    margin-bottom: 20px;
    border-bottom: 1px solid #d1d1d6;
  }

  .tab-button {
    flex: 1;
    padding: 12px 20px;
    border: none;
    background: transparent;
    color: #6c6c70;
    font-size: 1rem;
    cursor: pointer;
    border-bottom: 3px solid transparent;
    transition: all 0.3s ease;
  }

  .tab-button.active {
    color: #1c1c1e;
    border-bottom-color: #007aff;
    background: #f8f9fa;
  }

  .tab-button:hover {
    background: #f0f0f5;
  }

  .reader-content {
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  #camera-container {
    position: relative;
    max-width: 400px;
    margin: 20px auto;
    border-radius: 12px;
    overflow: hidden;
    background: #000;
  }

  #camera-video {
    width: 100%;
    height: auto;
    display: block;
  }

  #camera-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    pointer-events: none;
  }

  .scan-frame {
    width: 200px;
    height: 200px;
    border: 3px solid #007aff;
    border-radius: 12px;
    box-shadow: 0 0 0 2000px rgba(0, 0, 0, 0.5);
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% { border-color: #007aff; }
    50% { border-color: #34c759; }
  }

  #camera-overlay p {
    color: white;
    margin-top: 20px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    font-weight: 500;
  }

  .camera-controls {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin: 20px 0;
    flex-wrap: wrap;
  }

  .camera-controls button {
    flex: 1;
    min-width: 120px;
    max-width: 200px;
  }

  .bottom-bar {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }

  .bottom-bar button {
    flex: 1 1 calc(45% - 10px);
  }

  footer {
    text-align: center;
    font-size: 12px;
    padding: 10px;
    margin-top: 40px;
    color: #777;
    background: #f2f2f7;
    border-top: 1px solid #ccc;
  }

  @media (max-width: 480px) {
    h1, h2 {
      font-size: 20px;
    }

    .bottom-bar {
      flex-direction: column;
    }

    .bottom-bar button {
      width: 100%;
    }

    input, select, button {
      font-size: 1.1rem;
    }
  }

  /* Print styles */
  @media print {
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: black !important;
      background: white !important;
    }
    
    .top-navbar {
      display: flex !important;
      background: white !important;
      box-shadow: none !important;
      border-bottom: 2px solid #000 !important;
      margin-bottom: 20px !important;
    }
    
    .navbar-logo {
      display: block !important;
      height: 40px !important;
      width: auto !important;
    }
    
    .navbar-brand h2 {
      color: black !important;
      font-size: 1.8rem !important;
    }
    
    .navbar-menu {
      display: none !important;
    }
    
    .section {
      display: none !important;
    }
    
    #dmc-container {
      display: block !important;
    }
    
    .qr-box {
      border: 1px solid #000 !important;
      background: white !important;
      break-inside: avoid;
    }
    
    .qr-box img {
      filter: contrast(1.2) !important;
    }
    
    .app-logo {
      display: block !important;
      max-width: 100px !important;
    }
    
    .floating-camera-section, #read-dmc-section, #camera-scanner-overlay {
      display: none !important;
    }
  }
</style>

</head>
<body>
  <div id="login-screen">
    <div class="logo-container">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="VOLVO Logo" class="app-logo">
    </div>
    <h1>VOLVO DMC</h1>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="main-screen" style="display: none;">
    <!-- Top Navigation Bar -->
    <nav class="top-navbar">
      <div class="navbar-brand">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="VOLVO Logo" class="navbar-logo">
        <h2>VOLVO DMC</h2>
      </div>
      <div class="navbar-menu" id="navbar-menu" style="display: none;">
        <div class="dropdown">
          <button class="dropdown-btn" onclick="toggleDropdown()">üì• Download <span class="dropdown-arrow">‚ñº</span></button>
          <div class="dropdown-content" id="download-dropdown">
            <a href="#" onclick="downloadPDF()">üìÑ Download PDF</a>
            <a href="#" onclick="downloadExcel()">üìä Download Excel</a>
          </div>
        </div>
        <button onclick="window.print()" class="navbar-btn">üñ®Ô∏è Print</button>
        <button onclick="deleteSelected()" class="navbar-btn delete-btn">üóëÔ∏è Delete Selected</button>
      </div>
    </nav>
    
    <!-- DMC Generation Section -->
    <div class="section">
      <h3>Generate DMC Codes</h3>
      <select id="prefix-dropdown">
        <option value="">-- Choose Letter or Number --</option>
        <optgroup label="Numbers">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </optgroup>
        <optgroup label="Letters">
          <option value="A">A</option><option value="B">B</option><option value="C">C</option>
          <option value="D">D</option><option value="E">E</option><option value="F">F</option>
          <option value="G">G</option><option value="H">H</option><option value="I">I</option>
          <option value="J">J</option><option value="K">K</option><option value="L">L</option>
          <option value="M">M</option><option value="N">N</option><option value="O">O</option>
          <option value="P">P</option><option value="Q">Q</option><option value="R">R</option>
          <option value="S">S</option><option value="T">T</option><option value="U">U</option>
          <option value="V">V</option><option value="W">W</option><option value="X">X</option>
          <option value="Y">Y</option><option value="Z">Z</option>
        </optgroup>
      </select>

      <button onclick="generateQR()">Generate 30 DMC Codes</button>
      <button onclick="openReadDMC()" class="read-dmc-btn">üîç Read DMC</button>
    </div>

    <!-- Hidden DMC Reading Section -->
    <div id="read-dmc-section" class="section" style="display: none;">
      <h3>ÔøΩ Read DMC Codes</h3>
      <div class="read-options">
        <button onclick="showFileUpload()" class="option-btn">üìÅ Upload Image</button>
        <button onclick="openCameraScanner()" class="option-btn">üì∑ Live Camera Scanner</button>
        <button onclick="closeReadDMC()" class="close-btn">‚úñÔ∏è Close</button>
      </div>
      
      <!-- File Upload Section -->
      <div id="file-upload-section" style="display: none;">
        <div class="upload-container">
          <h4>üìÅ Upload Image to Read DMC</h4>
          <input type="file" id="file-input" accept="image/*" onchange="readDMCFromFile()">
          <div id="file-result" class="result-container"></div>
        </div>
      </div>
    </div>

    <!-- Floating Camera Scanner -->
    <div id="camera-scanner-overlay" class="scanner-overlay" style="display: none;">
      <div class="scanner-window">
        <div class="scanner-header">
          <h4>üì∑ DMC Live Scanner</h4>
          <div class="scanner-controls">
            <button id="stop-scanner-btn" onclick="stopScanner()" class="control-btn stop-btn">‚è∏Ô∏è Stop</button>
            <button id="close-scanner-btn" onclick="closeScanner()" class="control-btn close-btn">‚úñÔ∏è Close</button>
          </div>
        </div>
        
        <div class="scanner-body">
          <div class="camera-container">
            <video id="scanner-video" autoplay playsinline></video>
            <canvas id="scanner-canvas" style="display: none;"></canvas>
            <div id="scanner-overlay-frame" class="scanner-overlay-frame">
              <div class="scan-frame"></div>
              <div id="scanner-status" class="scanner-status">üì± Initializing camera...</div>
            </div>
          </div>
          
          <div id="scanner-result" class="scanner-result" style="display: none;"></div>
        </div>
      </div>
    </div>

    <!-- DMC Container -->
    <div id="dmc-container" class="grid-container"></div>
  </div>

  <footer>
    VOLVO Cars Torslanda All rights reserved. ¬© 2025 Made By: Nawoar Ekkou
  </footer>
</body>
</html>
