<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VOLVO DMC</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
  <style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f7;
    color: #1c1c1e;
  }

  h1, h2 {
    text-align: center;
    margin-top: 20px;
    color: #1c1c1e;
  }

  #login-screen, #main-screen {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.05);
  }

  input[type="text"], input[type="password"], select {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    font-size: 16px;
    border: 1px solid #d1d1d6;
    border-radius: 12px;
    background-color: #f0f0f5;
  }

  button {
    background-color: #f2f2f7;
    color: #1c1c1e;
    border: 1px solid #d1d1d6;
    border-radius: 12px;
    padding: 12px 20px;
    font-size: 1rem;
    font-weight: 500;
    margin: 10px 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 2px 5px rgba(60, 60, 67, 0.1);
  }

  button:hover {
    background-color: #e5e5ea;
    transform: scale(1.02);
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    gap: 10px;
    padding: 10px;
  }

  .qr-box {
    background: white;
    border: 1px solid #ccc;
    padding: 5px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0,0,0,0.05);
  }

  .qr-box img {
    width: 100%;
    max-width: 90px;
    height: auto;
    border-radius: 6px;
  }

  .bottom-bar {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }

  .bottom-bar button {
    flex: 1 1 calc(45% - 10px);
  }

  footer {
    text-align: center;
    font-size: 12px;
    padding: 10px;
    margin-top: 40px;
    color: #777;
    background: #f2f2f7;
    border-top: 1px solid #ccc;
  }

  @media (max-width: 480px) {
    h1, h2 {
      font-size: 20px;
    }

    .bottom-bar {
      flex-direction: column;
    }

    .bottom-bar button {
      width: 100%;
    }

    input, select, button {
      font-size: 1.1rem;
    }
  }
</style>

</head>
<body>
  <div id="login-screen">
    <h1>VOLVO DMC</h1>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="main-screen" style="display: none;">
    <h2>Generate DMC Codes</h2>

    <!-- ðŸ”½ Mobile-friendly dropdown -->
    <select id="prefix-dropdown">
      <option value="">-- Choose Letter or Number --</option>
      <optgroup label="Numbers">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </optgroup>
      <optgroup label="Letters">
        <option value="A">A</option><option value="B">B</option><option value="C">C</option>
        <option value="D">D</option><option value="E">E</option><option value="F">F</option>
        <option value="G">G</option><option value="H">H</option><option value="I">I</option>
        <option value="J">J</option><option value="K">K</option><option value="L">L</option>
        <option value="M">M</option><option value="N">N</option><option value="O">O</option>
        <option value="P">P</option><option value="Q">Q</option><option value="R">R</option>
        <option value="S">S</option><option value="T">T</option><option value="U">U</option>
        <option value="V">V</option><option value="W">W</option><option value="X">X</option>
        <option value="Y">Y</option><option value="Z">Z</option>
      </optgroup>
    </select>

    <button onclick="generateQR()">Generate</button>

    <div id="dmc-container" class="grid-container"></div>

    <div class="bottom-bar">
      <button onclick="downloadPDF()">Download PDF</button>
      <button onclick="downloadExcel()">Download Excel</button>
      <button onclick="window.print()">Print</button>
      <button onclick="deleteSelected()">ðŸ—‘ Delete Selected</button>
    </div>
  </div>

  <footer>
    VOLVO Cars Torslanda All rights reserved. Â© 2025 Made By: Nawoar Ekkou
  </footer>
</body>
</html>
